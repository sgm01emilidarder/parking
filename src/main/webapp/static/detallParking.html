<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Parking Manager</title>
</head>
<body class="container">
<div class="row">
    <nav class=" col-12 navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Parking Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <span id="login"><button type="button" class="btn btn-outline-success m-2 my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Log In</button></span>
        </div>
    </nav>
</div>
<hr>


<div class="row media">
    <img id="imgParking" class="col-4 rounded imagenDetalle" alt="...">
    <div id="infoParking" class="media-body">
    </div>


    <form id="reserveForm" class="d-flex justify-content-center col-5">
        <div class="form-group">
            <p class="text-center h3">Ticket</p>
            <label for="matricula">Matricula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="0000XYZ">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="descompte" id="nodescompte" value="nodescompte"
                       checked>
                <label class="form-check-label" for="nodescompte">
                    Sense descompte aplicable
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="descompte" id="places" value="places">
                <label class="form-check-label" for="places">
                    Totes les plaçes ocupades -5%
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="descompte" id="electric" value="electric">
                <label class="form-check-label" for="electric">
                    Vehicle eléctric -10%
                </label>
            </div>
            <button type="button" class="btn btn-primary" onclick="checkConnectedUserForReserve()">Reservar plaza</button>
        </div>
    </form>
</div>
<hr>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
    Parking Manager©
  </span>
</nav>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalMsg">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="text-center text-secondary">AUTENTIFICACIÓN</h3>
                <div id="alertMessage" class="alert alert-danger d-none">Usuario o contraseña incorrectos</div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input type="text" name="userUsername" class="form-control" id="user" placeholder="usuario">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" name="userPass" class="form-control" id="pass" placeholder="contraseña">
                    </div>
                    <div class="col mb-4">
                        <button type="button" onclick="getUsers()" class="btn btn-success float-right">Iniciar sesion</button>
                        <small class="">¿No tienes una cuenta?, crea una <a href="./crearCompte.html">aquí</a>.</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="./js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script type="text/javascript">printParking();checkConnectedUser();</script>
</body>
</html>
